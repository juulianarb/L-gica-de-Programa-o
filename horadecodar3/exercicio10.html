    <title>Exercício 10 estrutura de repetição</title>
    <script>
/* 10.Escreva um programa para imprimir todas as tabuadas de 1 a N.
 N será informado pelo usuário.*/

let n = parseInt(prompt("Digite o valor de N:"));

for(let i = 1; i <= n; i++){
console.log("Tabuada do " + i + ":");

for(let j = 1; j <= 10; j++){
    console.log(i + " x " + j + " = " + (i*j));
  }
  console.log("----||------||------||----");
}

    </script>
