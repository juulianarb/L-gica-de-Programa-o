    <title>Exercício 5 estrutura de repetição</title>
    <script>
/* 5.Faça um algoritmo que calcule e escreva a média aritmética
dos dois números inteiros informados pelo usuário e todos os números
inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.*/

var num1 = parseInt(prompt("Digite o primeiro número:"));
var num2 = parseInt(prompt("Digite o segundo número numero:"));

// variável da média dos dois números informados
var media = (num1 + num2) / 2
console.log("A média aritmética dos números é " + media);

console.log("Todos os números inteiros entre " + num1 + " e " + num2 + ":");
for (var i = num1 + 1; i < num2; i++) {
    console.log(i);
}
    </script>
