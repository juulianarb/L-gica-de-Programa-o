    <title>Exercício 7 estrutura de repetição</title>
    <script>
/* 7.Escreva um algoritmo para ler as notas de avaliações de um aluno,
 calcule e imprima a média (simples) desse aluno. 
 Só devem ser aceitos valores válidos durante a leitura (0 a 10) 
 para cada nota. São 6 notas ao total.
Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido,
 deve ser solicitado um novo valor ao usuário.*/ 

let notas = []; //array que guarda as notas.
let soma = 0; //variável que guarda a soma das notas.

//Realiza a leitura das notas e verifica se são válidas.
for (let i = 0; i < 6; i++) {
let nota = parseFloat(prompt("Digite a " + (i+1) + "ª nota:"));

while (nota < 0 || nota > 10 || isNaN(nota)) {
nota = parseFloat(prompt("Valor inválido. Digite uma nota entre 0 e 10:"));
}

notas.push(nota); // .push adiciona um ou mais elementos ao final de um array e retorna o novo comprimento desse array.
soma += nota;
}

let media = soma / notas.length; //calcula a média
console.log("A média do aluno é: " + media.toFixed(2)); //imprime a média com duas casas decimais.

    </script>
