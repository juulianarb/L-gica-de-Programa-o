    <title>Exercício 4 estrutura de repetição</title>
    <script>
/* 4.Faça um algoritmo que calcule e escreva a média aritmética
 dos números inteiros entre 15 (inclusive) e 100 (inclusive).*/

var soma = 0;
var quantidade = 0;
for (var i = 15; i <= 100; i++) {
soma += i;
quantidade++;
}
var media = soma / quantidade;
console.log("A média dos números inteiros entre 15 e 100 é: " + media);

    </script>
