    <script>
        /* 1. Escreva um programa em que o usuário informe dois números utilizando o "prompt".
         Então escreva em tela o maior deles.*/

var valor1 = prompt("Informe o primeiro valor:");
var valor2 = prompt("Informe o segundo valor:");

valor1 = Number(valor1); // conversão de texto para numero.
valor2 = Number(valor2); // conversão de texto para numero.

var maior_numero = 0;

if (valor1 > valor2) {
    maior_numero = valor1;
    alert(maior_numero);
} else if (valor1 < valor2) {
    maior_numero = valor2;
    alert(maior_numero);
} else {
    alert("Os dois números são iguais")
}

    </script>
