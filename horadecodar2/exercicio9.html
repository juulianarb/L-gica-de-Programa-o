    <script>
        /* 9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano 
        (não é necessário considerar o mês em que ela nasceu). */

        var anoNascimento = prompt("Digite o ano de seu nascimento: ");
        var idade = 2023 - anoNascimento;

        if (idade >= 16) {
            alert("Você tem " + idade + " anos e poderá votar este ano ");
            console.log("Você tem " + idade + " anos e poderá votar este ano ");
        } else {
            alert("Você tem " + idade + " anos e não poderá votar este ano ");
            console.log("Você tem " + idade + " anos e não poderá votar este ano ");
        }

        </script>
