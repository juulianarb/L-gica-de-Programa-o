 valor1 = Number(valor1);
 valor2 = Number(valor2);
 valor3 = Number(valor3);

 if (valor1 > valor2 && valor1 > valor3) {
    alert("Valor 1 é o maior");
 } else if (valor2 > valor1 && valor2 > valor3) {
    alert("Valor 2 é o maior");
 } else {

 }
