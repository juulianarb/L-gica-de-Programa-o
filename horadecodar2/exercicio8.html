    <script>
    /* 8.  Escreva um programa que calcule a média de quatro números informados pelo usuário,
    mas somente se esses números forem maiores que 0 e menores que 10. 
    No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste".
    Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" */

    var num1 = prompt("Informe o primeiro número: ");
    var num2 = prompt("Informe o segundo número: ");
    var num3 = prompt("Informe o terceiro número: ");
    var num4 = prompt("Informe o quarto número: ");

    num1 = Number(num1);
    num2 = Number(num2);
    num3 = Number(num3);
    num4 = Number(num4);

if ((num1 > 0 && num1 < 10) &&
(num2 > 0 && num2 < 10) &&
(num3 > 0 && num3 < 10) &&
(num4 > 0 && num4 < 10)) {

let media = (num1 + num2 + num3 + num4) / 4;

if (media > 5) {
alert("Sua média foi " + media + " Você passou no teste!");
} else {
alert("Tente novamente.");
}
} else {
alert("Os números devem ser maiores que 0 e menores que 10.");
}
